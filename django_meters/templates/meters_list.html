<div class="conteiner">
    <div class="row align-items-center">
        <div class="col-10">
            <h3 style="margin-bottom: 1.5rem;"><br>Meters</br></h3>
        </div>
        <div class="col-2">
            <a href="/add" class="m-auto">
                <button type="button" class="btn btn-success w-100" style="padding: 2px;">
                    Create Meter
                </button>
            </a>
        </div>
    </div>
</div>


<table class="table">

    <tbody>
    {% for object in objects %}
        <tr>
            <td><a href="/meters/{{ object.id }}">{{ object.name }}</a></td>
            <td>Resource: {{ object.resource_type }}</td>
            <td>Unit: {{ object.unit }}</td>
            <td><a href="/meters/{{ object.id }}/delete">
                <button type="button" class="btn btn-danger w-100" style="padding: 2px;">Delete</button>
            </a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
